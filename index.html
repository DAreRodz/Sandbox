<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- jQuery library -->
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<!-- PIE library -->
		<script src="js/lib/english_to_pie_i.js"></script>
	</head>

	<body>
		<h1>PIE Quiz!</h1>

<div>
<p>Enter some English text here.</p><br>
<div>
<span>General Marks:</span>
<input type="button" value="· / -">
<input type="button" value="º">
</div>
<div>
<span>Vowel Marks:</span>
<input type="button" value="/">
<input type="button" value="c">
<input type="button" value="ɪ">
<input type="button" value="ɔ">
<input type="button" value="ʌ">
<input type="button" value="ᴗ">
<input type="button" value="-">
<input type="button" value="¨">
<input type="button" value="/+/">
<input type="button" value="\\">
<input type="button" value="//">
<input type="button" value="||">
<input type="button" value="\">
<input type="button" value="r̈">
</div>
<div>
<span>Consonat Marks:</span>
<input type="button" value="|">
<input type="button" value="||">
<input type="button" value="c">
<input type="button" value="ɔ">
<input type="button" value="-">
<input type="button" value="u͈">
</div>
<div>
<span>Stress Mark:</span>
<input type="button" value=".">
</div>
<input type="text">
<br>
<button>Convert English to PIE (International)</button>
</div>
</body>
</html>
